    <main role="main" class="container">
      <div class="row">
        <form id="contactForm" class="" method="" action="">
          <fieldset class="col-sm-12">
            <div class="form-group">
              <div class="input-group mb-3">
                <div class="input-group-prepend">
                  <span class="input-group-text"><i class="fa fa-user fa-fw"></i><span class="required">*</span> Name</span>
                </div>
                <input type="text" id="name" name="name" class="form-control" placeholder="Type your name here" required>
              </div>
            </div>
            <div class="form-group">
              <div class="input-group">
                <div class="input-group-prepend">
                  <span class="input-group-text"><i class="fa fa-envelope fa-fw"></i><span class="required">*</span> Email</span>
                </div>
                <input type="email" id="Email" name="Email" class="form-control" placeholder="Enter Email" required>
              </div>
            </div>
            <div class="form-group form-group-spcl-9257">
              <div class="input-group input-group-spcl-9257">
                <div class="input-group-prepend">
                  <span class="input-group-text input-group-addon-spcl-9257"><i class="fa fa-envelope fa-fw"></i><span class="required">*</span> Confirm Email</span>
                </div>
                <input type="email" id="email2" name="Email2" class="form-control form-control-spcl-9257" placeholder="Confirm Email">
              </div>
            </div>
            <div class="form-group">
              <div class="input-group">
                <div class="input-group-prepend">
                  <span class="input-group-text"><i class="fa fa-phone fa-fw"></i>Phone</span>
                </div>
                <input type="text" id="Phone" name="Phone" class="form-control" placeholder="Enter Phone Number">
              </div>
            </div>
            <div class="form-group">
                <!-- <label for="Message" class="control-label">Message</label> -->
              <div class="input-group">
                <div class="input-group-prepend">
                  <span class="input-group-text"><i class="fa fa-comment fa-fw"></i>Message</span>
                </div>
                <textarea id="Message" name="Message" class="form-control" rows="5"></textarea>
              </div>
            </div>
            <div class="form-group">
              <div class="" id="form-consent">
                <input type="checkbox" name="Consent" value="given"> <label for="give consent to be contacted in response to message"> I agree to be contacted in response to my
                message.</label>
              </div>
            </div>
            <div class="form-group">
              <div id="recaptcha-wrapper">
                <!-- Place recaptcha here -->
              </div>
            </div>
            <div class="form-group">
              <div class="">
                  <button id="contactForm-button" class="btn btn-danger btn-lg" data-callback='onSubmit' type="submit">Submit</button>
              </div>
            </div>
          </fieldset>
        </form>
        <div id="status"></div>
      </div><!-- contact row -->
